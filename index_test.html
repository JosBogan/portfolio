<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Raleway&display=swap" rel="stylesheet">
  <link href="main_test.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/494369d355.js" crossorigin="anonymous"></script>
  <script src="app_test.js"></script>
  <title>Document</title>
</head>
<body>
  <nav class="navbar">
    <div class="nav_scroller">
      <div class="nav_scroller_inner">
        <div class="nav_scroller_icon"></div>
      </div>
    </div>
    <div class="nav_timeline">
      <div class="nav_timeline_line">
        <div class="nav_timeline_line_inner">
          <div class="nav_timeline_circle home_icon"><i class="fas fa-home"></i></div>
          <div class="nav_timeline_circle about_me_icon"><i class="fas fa-user"></i></div>
          <div class="nav_timeline_circle projects_icon"><i class="fas fa-project-diagram"></i></div>
          <div class="nav_timeline_circle contact_icon"><i class="fas fa-envelope"></i></div>
        </div>
      </div>
    </div>
  </nav>
  <main class="main_container">
    <!-- <div class="line"></div> -->
    <div class="outer_container">
      <div class="line"></div>
      <section class="inner_container home page_open">
        <div class="content_container">
          <h1 class="home_title_name"><span class="first_name">Jos</span> Bogan</h1>
          <h2 class="home_title_job">Software <span class="job_title_last">Developer</span></h2>
        </div>
      </section>
      <section class="inner_container about_me purple_background">
        <div class="content_container"></div>
      </section>
      <section class="inner_container projects purple_background">
        <div class="content_container"></div>
      </section>
      <section class="inner_container contact purple_background">
        <div class="content_container"></div>
      </section>
    </div>
  </main>
</body>
</html>
